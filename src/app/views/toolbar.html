<div ng-controller="UserController as userCtrl" class="row">
    <div class="btn-toolbar pull-right" role="toolbar">
        <div class="btn-group" role="group">
            <button ng-click="userCtrl.afficherAccueil()" type="button" class="btn btn-xs btn-info" aria-label="Accueil">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </button>
            <button ng-click="userCtrl.afficherFavoris()" type="button" class="btn btn-xs btn-info" aria-label="Favoris">
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button ng-click="userCtrl.logout()" type="button" class="btn btn-xs btn-info" aria-label="Deconnexion">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</div>
